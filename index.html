<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 font-sans">

    <div id="header" class="w-full py-6 text-center bg-gradient-to-r from-purple-600 to-blue-500 text-white text-3xl shadow-md">
        Simple CRUD Website
        <div id="searchBar" class="w-3/4 mx-auto py-4">
            <input type="text" oninput="productSearch(this.value);" id="search" placeholder="Search"
                class="block w-3/4 mx-auto my-2 p-2 rounded-lg border border-gray-300 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400 shadow-sm">
        </div>
    </div>

    <div id="formContainer" class="w-3/4 mx-auto py-12 px-8 bg-white rounded-lg shadow-lg mt-6">
        <label for="productName" class="block w-full mx-auto mb-2 text-gray-600">Product Name :</label>
        <input type="text" id="productName" placeholder="Enter Product Name"
            class="block w-full mx-auto my-2 p-3 rounded-lg border border-gray-300 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400 shadow-sm">
        <label for="productPrice" class="block w-full mx-auto mb-2 text-gray-600">Product Price :</label>
        <input type="number" id="productPrice" placeholder="Enter Product Price"
            class="block w-full mx-auto my-2 p-3 rounded-lg border border-gray-300 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400 shadow-sm">
        <label for="productCategory" class="block w-full mx-auto mb-2 text-gray-600">Product Category :</label>
        <input type="text" id="productCategory" placeholder="Enter Product Category"
            class="block w-full mx-auto my-2 p-3 rounded-lg border border-gray-300 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400 shadow-sm">
        <label for="productDescription" class="block w-full mx-auto mb-2 text-gray-600">Product Description :</label>
        <input type="text" id="productDescription" placeholder="Enter Product Description"
            class="block w-full mx-auto my-2 p-3 rounded-lg border border-gray-300 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400 shadow-sm">
        <div id="formButton" class="w-full mx-auto mt-6">
            <button onclick="productsItems();" id="productAdd"
                class="py-3 px-6 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors duration-200 shadow-md">Add Product</button>
        </div>
    </div>

    <div id="tableContainer" class="w-3/4 mx-auto py-12 px-8 bg-white rounded-lg shadow-lg mt-6">
        <div class="tableWrapper overflow-x-auto">
            <table id="table" class="w-full border-collapse">
                <thead>
                    <tr class="bg-purple-600 text-white">
                        <th class="p-4">Name</th>
                        <th class="p-4">Price</th>
                        <th class="p-4">Category</th>
                        <th class="p-4">Description</th>
                        <th class="p-4">Update</th>
                        <th class="p-4">Delete</th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="text-center bg-gray-50">
                    <!-- Rows will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
